<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de butins</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="presentation">
            <h1>Générateur de loot !</h1>
            <p>
                Bienvenue sur ce générateur de loot ! <br>
                Choisissez une catégorie et un nombre d'adversaire pour générer le loot ! 
            </p>
        </section>
        <section class="saisieUser">
            <form action="">
                <label for="chooseCat">Choisissez la catégorie d'adversaire <br></label>
                <select name="chooseCat" id="chooseCat">

                </select>
                <label for="enemyNumber">Choisissez le nombre d'adversaire <br></label>
                <input type="number" name="enemyNumber" id="enemyNumber">
                <button type="button" id="generateLoot">Générer le loot !</button>
            </form>
        </section>
        <section class="affichageLoot">
            
        </section>
    </main>
</body>
</html>
