<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de butins</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="presentation">
            <h1>Générateur de loot !</h1>
            <p>
                Bienvenue sur ce générateur de loot ! <br>
                Choisissez une catégorie et un nombre d'adversaire pour générer le loot ! 
            </p>
        </section>
        <section class="saisieUser">
            <form action="">
                <label for="chooseCat">Choisissez la catégorie d'adversaire</label>
                <select name="chooseCat" id="chooseCat">
                    <option value="">-- Choisissez une catégorie d'adversaire --</option>
                </select>
                <label for="enemyNumber">Choisissez le nombre d'adversaire</label>
                <input type="text" name="enemyNumber" id="enemyNumber">
                <button type="button" id="generateLoot">Générer le loot !</button>
            </form>
        </section>
        <section class="affichageLoot">
            
        </section>
    </main>
</body>
</html>
